<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma JS</title>
</head>
<body>
    <script>

        alert('O Programa executará as Operações (+ - * /) entre os números digitados')
        var num1 = parseInt(prompt("Digite 1 número:"));
        var num2 = parseInt(prompt("Digite outro número:"));

        var resultado = num1 + num2;
        var resultado2 = num1 - num2;
        var resultado3 = num1 * num2;
        var resultado4 = num1 / num2;

        alert("A soma e igual a: " + resultado);
        alert("A subtração e igual a: " + resultado2);
        alert("A multiplicação e igual a: " + resultado3);
        alert("A divisão e igual a: " + resultado4);
    </script>
</body>
</html>
