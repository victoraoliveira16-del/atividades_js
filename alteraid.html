<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altera Conteúdo ID</title>
       <script>
        function mFuncao(){
            var x = document.getElementById("paragrafo");
            x.innerHTML = "Oi tudo mundo vamos estudar!!!";
        }
    </script>
</head>
<body>
    <p id="paragrafo">Olá</p>
    <button type="button" onclick="mFuncao();">
        Translate
    </button>
</body>
</html>
